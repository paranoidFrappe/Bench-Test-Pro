name: Electron Release

on:
  push:
    branches: [main]

jobs:
  release:

    runs-on: ${{ matrix.os }}

    env:
      NODE_OPTIONS: '--max_old_space_size=4096'


    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Electron Build
        run: |
              npm install

      - name: Electron Build
        run: |
              npm run dist